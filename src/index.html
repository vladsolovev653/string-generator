<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Генератор строки</title>
  </head>
  <body>
    <form id="generate-form">
      <div class="container">
        <div style="margin-bottom: 2px;">
          <span><b>Выберите символы</b></span>
          <span class="required">*</span>
        </div>
        <div>
          <input type="checkbox" id="select-all">
          <label for="select-all"><b>Выбрать все</b></label>
        </div>
        <div>
          <input type="checkbox" id="cyrillic">
          <label for="cyrillic">Кириллица</label>
        </div>
        <div>
          <input type="checkbox" id="latin">
          <label for="latin">Латиница</label>
        </div>
        <div>
          <input type="checkbox" id="numbers">
          <label for="numbers">Цифры</label>
        </div>
        <div>
          <input type="checkbox" id="special">
          <label for="special">Спецсимволы</label>
        </div>
      </div>

      <div class="container">
          <label for="str-length"><b>Укажите длину строки</b></label>
          <span class="required">*</span>
          <input type="number" class="invalid" id="str-length">
          <span id="str-length-error">Значение от 10 до 5000</span>
      </div>
  
      <div class="container">
        <button type="submit" id="generate-button" disabled>Сгенерировать</button>
        <button type="button" id="copy-button" disabled>
          <i id="copy-icon" class="fas fa-copy"></i>
          <i id="check-icon" class="fas fa-check" style="display: none;"></i>
        </button>
        <button type="button" id="reload-button">
          <i class="fas fa-eraser"></i>
        </button>
      </div>
    </form>
    
    <div class="form-group" id="result"></div>
    <script type="module" src="./main.js" type="text/javascript"></script>
  </body>
</html>
